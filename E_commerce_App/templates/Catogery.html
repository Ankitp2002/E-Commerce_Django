{% extends 'Home.html' %}
{% block content %}

    
<h1 class="text-center ">All Catogery</h1>
        <div class="row">
            {% for i in Catogery_key %}
            <div class="col-md-4">
                <div class="m-4">
                    <img src="{{ i.Catogery_img.url }}" style="height: 200px; width:100% ;" />
                        <a href="{% url 'sub_Catogery' i.id %}">
                            <h1 class="text-center">{{i.Catogery_name}}</h1>    
                        </a>
                        </div>
                    </div>
            {% endfor %}
        </div>
{% endblock %}
